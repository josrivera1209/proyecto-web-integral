<div class="container">
  <div class="row g-4">
    @for (producto of productos; track producto.nombre) {
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="producto.imagen" [alt]="producto.nombre" class="card-img-top rounded-top" style="height: 200px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text text-muted">{{ producto.descripcion }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="fw-bold text-success">${{ producto.precio }}</span>
              <button class="btn btn-primary btn-sm">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
