<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%; border-radius: 1rem;">
    <div class="text-center mb-4">
      <h4 class="fw-bold">Crear una cuenta</h4>
      <p class="text-muted">Regístrate para comenzar</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">¿Ya tienes cuenta? <a href="/login" class="text-decoration-none">Inicia sesión</a></small>
    </div>
  </div>
</div>
